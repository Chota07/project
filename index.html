<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="dfc">
        <div class="df header-top">
            <a href="#">
                <img src="./assets/icons/logo-colored.svg" alt="brand logo">
            </a>
            <form class="df" action="#">
                <input class="bn" type="search" placeholder="Search">
                <div class="header-select df">
                    <select class="bn df" name="products" id="products">
                        <option value="all-products">All products</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                    </select>
                    <img class="expand" src="./assets/icons/expand_more.svg" alt="expand logo">
                </div>
                <button class="bn">Search</button>
            </form>
            <div class="df ht-box">
                <div class="dfc ht-card">
                    <img src="/assets/icons/Vector.svg" alt="profile logo">
                    <span>Profile</span>
                </div>
                <div class="dfc ht-card" >
                    <img src="./assets/icons/Vector1.svg" alt="message logo">
                    <span>Message</span>
                </div>
                <div class="dfc ht-card">
                    <img src="/assets/icons/Vector2.svg" alt="orders logo">
                    <span>Orders</span>
                </div>
                <div class="dfc ht-card">
                    <img src="./assets/icons/Vector3.svg" alt="cart logo">
                    <span>My cart</span>
                </div>
            </div>
        </div>
        <div class="df header-bottom">
            <nav>
                <ul class="df algn-c">
                    <li class="df algn-c">
                        <img src="./assets/icons/menu.svg" alt="menu logo">
                        <span>All category</span>
                    </li>
                    <li>Hot offers</li>
                    <li>Gift boxes</li>
                    <li>Projects</li>
                    <li>Menu item</li>
                    <li class="df algn-c">
                        <span>Help</span>
                        <img src="./assets/icons/expand_more.svg" alt="expand icon">
                    </li>
                </ul>
            </nav>
            <div class="df algn-c">
                <div class="df language">
                    <select class="app-none" name="language" id="language">
                        <option value="eng">English, USD</option>
                        <option value="geo">Georgian, GEL</option>
                    </select>
                    <img src="./assets/icons/expand_more.svg" alt="expand icon">
                </div>
                <div class="df algn-c shipto">
                    <span>Ship to</span>  
                    <img class="hb-flag" src="./assets/flags/DE@2x.png" alt="germany flag">
                    <!-- <img src="assets/flags/AU@2x.png" alt="australia flag"> -->
                    <img src="./assets/icons/expand_more.svg" alt="expand icon">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
